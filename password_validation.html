<html>
<head>
    <style>
    
    #info{
        border: solid white 1px;
        display:table-cell;
        text-align:left;
    }
    
    </style>
<script>

  function pWord(){ 
  
   var upper = 0;
   var lower = 0;
   var numb = 0;
   var inp = document.getElementById("txt").value;
   
   var len = inp.length;
    
    for(i=0; i<inp.length; i++){
        
        if(inp[i] == inp[i].toUpperCase()){ upper++
 
        }
        
if(inp[i] == inp[i].toLowerCase()){
    lower++
 
        }
        
if(inp[i]>0){
    numb++
 
        }
        
    }
    
    if(numb<1 || upper<1 || lower<1 || len<6){
     
document.getElementById("info").style.border="solid red 1px";
}

if(numb>=1 && upper>=1 && lower>=1 && len>=6){
     
document.getElementById("info").style.border="solid green 1px";

  alert("Password ok")
}
      
  }
  
  var id=-1;
  
  function viewPass(){ id++
  //we can use modulo to control this

if(id>1){
      id=0;
  }
  
  if(id==0){
document.getElementById("txt").type="text";
document.getElementById("view").innerHTML="Hide";
  }
  if(id==1){
document.getElementById("txt").type="password";

document.getElementById("view").innerHTML="Show";
      
  }
  
  }



</script>

</head>
<body><center>
    
   <h1> Create password </h1><p>
       
       <div id="info">
           
           Password should: <p>
           
           - Atleast be 6 characters long <br>
           - Contain one or more lower case character(s) <br>
           
           - Contain one or more low case character(s) <br>
           
           - Atleast 1 number
       
       </div><p>
    
     <input type="password" id="txt">
     
      <a href="JavaScript:viewPass()"> <div id="view">Show</div> </a><p>
          
    <input type="button" value="Submit" onclick="JavaScript:pWord()">
</center></body>
</html>
